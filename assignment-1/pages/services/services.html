<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - E Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="services.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">E Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gallery/gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../services/services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../home/home.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filter Section -->
    <section class="filter-section py-4">
        <div class="container">
            <h2 class="text-center mb-4">Find an Agency</h2>
            <form id="filter-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="agencyType">
                        <option selected>Select Agency Type</option>
                        <option value="summer-house">Summer
                            House</option>
                        <option value="brick-house">Brick House</option>
                        <option value="renovated">Renovated</option>
                        <option value="barn-house">Barn House</option>
                    </select>
                </div>
                <div class="col-md-4 text-center">
                    <button type="button" class="btn btn-dark w-100" onclick="searchAgencies()">Search</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Agency List Section -->
    <section class="agency-list py-4">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Agency</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Booking</th>
                        </tr>
                    </thead>

                    <tbody id="agency-table-body">
                        <tr id="empty-message">
                            <td colspan="5" class="text-center text-muted">No agencies found. Please try a different
                                search.</td>
                        </tr>
                        <!-- TODO: agency list dynamic load on search -->
                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="services.js"></script>
</body>

</html>
