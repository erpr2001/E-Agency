<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - E Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bookings.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">E Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gallery/gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../bookings/bookings.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../home/home.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filter Section -->
    <section class="filter-section py-4">
        <div class="container">
            <h2 class="text-center mb-4">Booking Management</h2>
            <form id="filter-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="keyword" placeholder="Enter keyword">
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="state">
                        <option selected>Select State</option>
                        <option value="pending">Pending</option>
                        <option value="accepted">Accepted</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="declined">Declined</option>
                    </select>
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-dark w-100" onclick="searchBookings()">Search</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Bookings List Section -->
    <section class="bookings-list py-4">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Contact</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Request Detail</th>
                            <th scope="col">State</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table-body">
                        <tr id="empty-message">
                            <td colspan="6" class="text-center text-muted">No booking found. Please try a different
                                search.</td>
                            </tr>
                            <!-- TODO: booking list dynamic load on search -->
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bookings.js"></script>
</body>

</html>
