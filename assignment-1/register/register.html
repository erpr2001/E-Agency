<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - E Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">E Agency</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../gallery/gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../services/services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content (Form) -->
  <div class="container my-5">
    <div class="form">
      <div class="form-group">
        <form id="registerForm" onsubmit="return rform()">
          <div class="register">
            <h1>Register Yourself</h1>
            <div class="form-field">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" class="form-control" placeholder="Enter First Name" required>
              <div class="error-message" style="display: none;">Field name is required</div>
            </div>

            <div class="form-field">
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" required>
              <div class="error-message" style="display: none;">Field name is required</div>
            </div>

            <div class="form-field">
              <label for="email">E-mail:</label>
              <input type="email" id="email" class="form-control" placeholder="Enter e-mail" required>
              <div class="error-message" style="display: none;">Please enter a valid email</div>
            </div>

            <div class="form-field">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" class="form-control" placeholder="Enter Phone No." required>
              <div class="error-message" style="display: none;">Field is required</div>
            </div>

            <div class="form-field">
              <label for="addr">Address:</label>
              <input type="text" id="addr" class="form-control" placeholder="Enter Address" required>
              <div class="error-message" style="display: none;">Field is required</div>
            </div>

            <div class="form-field">
              <label for="uarea">Area:</label>
              <select id="uarea" class="form-control" required>
                <option value="" disabled selected>Select area</option>
                <!-- Dynamically populated options could be added here -->
                <option value="Area 1">Area 1</option>
                <option value="Area 2">Area 2</option>
                <option value="Area 3">Area 3</option>
              </select>
            </div>

            <div class="form-field">
              <label for="uname">User Name:</label>
              <input type="text" id="uname" class="form-control" placeholder="Enter User Name" required>
              <div class="error-message" style="display: none;">Field is required</div>
            </div>

            <div class="form-field">
              <label for="upass">Password:</label>
              <input type="password" id="upass" class="form-control" placeholder="Enter Password" required>
              <div class="error-message" style="display: none;">Field is required</div>
            </div>

            <div class="form-field">
              <label for="uques">Security Question:</label>
              <select id="uques" class="form-control" required>
                <option value="" disabled selected>Select Security Question</option>
                <!-- Dynamically populated options could be added here -->
                <option value="Question 1">Question 1</option>
                <option value="Question 2">Question 2</option>
                <option value="Question 3">Question 3</option>
              </select>
            </div>

            <div class="form-field">
              <label for="uans">Security Answer:</label>
              <input type="text" id="uans" class="form-control" placeholder="Enter Your Answer" required>
              <div class="error-message" style="display: none;">Field is required</div>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function rform() {
      // Custom form submission logic here
      return false; // Prevent default form submission for demo
    }

    // Example error handling - you may replace with actual validation logic
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      const inputs = this.querySelectorAll('input[required], select[required]');
      inputs.forEach(input => {
        const errorMessage = input.nextElementSibling;
        if (!input.value) {
          errorMessage.style.display = 'block';
        } else {
          errorMessage.style.display = 'none';
        }
      });
      event.preventDefault(); // Prevent actual form submission for demo purposes
    });
  </script>
</body>

</html>
