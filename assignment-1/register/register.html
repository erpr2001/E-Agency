<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - E Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">E Agency</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../gallery/gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../services/services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../home/home.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content (Form) -->
  <div class="container my-5">
    <div class="form">
      <div class="form-group">
        <form [formGroup]="newuser" (ngSubmit)="rform()">
          <div class="register">
            <h1>Register Yourself</h1>
            <div class="form-field">
              <label for="fname">First Name:</label>
              <input type="text" formControlName="fname" class="form-control" placeholder="Enter First Name" name="txtfname">
              <div class="error-message" *ngIf="fname.errors?.['required'] && fname.invalid && fname.touched">
                Field name is required
              </div>
            </div>

            <div class="form-field">
              <label for="lname">Last Name:</label>
              <input type="text" formControlName="lname" class="form-control" placeholder="Enter Last Name" name="txtlmane">
              <div class="error-message" *ngIf="lname.errors?.['required'] && lname.invalid && lname.touched">
                Field name is required
              </div>
            </div>

            <div class="form-field">
              <label for="email">E-mail:</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Enter e-mail">
              <div class="error-message" *ngIf="email.errors?.['email'] && email.invalid && email.touched">
                Please enter a valid email
              </div>
            </div>

            <div class="form-field">
              <label for="phone">Phone:</label>
              <input type="tel" formControlName="phone" class="form-control" placeholder="Enter Phone No.">
              <div class="error-message" *ngIf="phone.errors?.['required'] && phone.invalid && phone.touched">
                Field is required
              </div>
            </div>

            <div class="form-field">
              <label for="addr">Address:</label>
              <input type="text" formControlName="addr" class="form-control" placeholder="Enter Address">
              <div class="error-message" *ngIf="addr.errors?.['required'] && addr.invalid && addr.touched">
                Field is required
              </div>
            </div>

            <div class="form-field">
              <label for="uarea">Area:</label>
              <select formControlName="uarea" class="form-control">
                <option value="" disabled>Select area</option>
                <option *ngFor="let item of arealist">{{item.areaname}}</option>
              </select>
            </div>

            <div class="form-field">
              <label for="uname">User Name:</label>
              <input type="text" formControlName="uname" class="form-control" placeholder="Enter User Name">
              <div class="error-message" *ngIf="uname.errors?.['required'] && uname.invalid && uname.touched">
                Field is required
              </div>
            </div>

            <div class="form-field">
              <label for="upass">Password:</label>
              <input type="password" formControlName="upass" class="form-control" placeholder="Enter Password">
              <div class="error-message" *ngIf="upass.errors?.['required'] && upass.invalid && upass.touched">
                Field is required
              </div>
            </div>

            <div class="form-field">
              <label for="uques">Security Question:</label>
              <select formControlName="uques" class="form-control">
                <option value="" disabled>Select Security Question</option>
                <option *ngFor="let item of quescollection">{{item.ques}}</option>
              </select>
            </div>

            <div class="form-field">
              <label for="uans">Security Answer:</label>
              <input type="text" formControlName="uans" class="form-control" placeholder="Enter Your Answer">
              <div class="error-message" *ngIf="uans.errors?.['required'] && uans.invalid && uans.touched">
                Field is required
              </div>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
